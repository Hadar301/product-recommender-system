name: Build and push tester image

on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'tester/**'
      - 'helm/**'
      - '.github/workflows/build-tester-image.yml'

env:
  TESTER_DIR: tester

jobs:
  build-tester-image:
    name: Build and Push Tester Image
    runs-on: ubuntu-latest
    if: github.repository == 'rh-ai-quickstart/product-recommender-system'


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set version from run number
        id: version
        run: |
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push tester image
        uses: docker/build-push-action@v5
        with:
          context: ..
          file: ${{ env.TESTER_DIR }}/Containerfile
          push: true
          tags: |
            quay.io/rh-ai-quickstart/product-recommender-testing:${{ steps.version.outputs.tag }}
            quay.io/rh-ai-quickstart/product-recommender-testing:latest
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}
