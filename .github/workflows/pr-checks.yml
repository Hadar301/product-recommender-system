name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-count:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for accurate commit comparison

      - name: Get number of commits in the PR
        id: count
        run: |
          COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          echo "Found $COMMITS commits in this PR"
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

      - name: Fail if commit count is too high
        if: steps.count.outputs.commits > 5
        run: |
          echo "‚ùå PR contains more than 5 commits."
          echo "Please squash your commits before merging."
          exit 1

  code-quality-check:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install flake8 black isort

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Install UI dependencies
        run: |
          cd ui && npm ci

      - name: Run flake8 (warning only)
        run: |
          echo "üîç Running flake8 checks..."
          flake8 --extend-ignore=E203,W503 backend || {
            echo "::warning::Flake8 found code style issues"
            echo "Run 'flake8 .' locally to see details"
          }

      - name: Check code formatting
        run: |
          echo "üé® Checking code formatting..."
          black --check --diff backend || {
            echo "::warning::Code formatting issues found"
            echo "Run 'black .' locally to fix formatting"
          }

      - name: Check import sorting
        run: |
          echo "üì¶ Checking import sorting..."
          isort --check-only --diff backend || {
            echo "::warning::Import sorting issues found"
            echo "Run 'isort .' locally to fix imports"
          }

      - name: Run ESLint on frontend
        run: |
          echo "üîç Running ESLint on frontend..."
          cd frontend && npm run lint || {
            echo "::warning::ESLint found issues in frontend"
            echo "Run 'cd frontend && npm run lint' locally to see details"
          }

      - name: Run ESLint on UI
        run: |
          echo "üîç Running ESLint on UI..."
          cd ui && npm run lint || {
            echo "::warning::ESLint found issues in UI"
            echo "Run 'cd ui && npm run lint' locally to see details"
          }

      - name: Check Prettier formatting on frontend
        run: |
          echo "üé® Checking Prettier formatting on frontend..."
          cd frontend && npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}" || {
            echo "::warning::Prettier formatting issues found in frontend"
            echo "Run 'cd frontend && npx prettier --write \"src/**/*.{js,jsx,ts,tsx,json,css,md}\"' locally to fix"
          }

      - name: Check Prettier formatting on UI
        run: |
          echo "üé® Checking Prettier formatting on UI..."
          cd ui && npx prettier --check "src/**/*.{js,jsx,json,css,md}" || {
            echo "::warning::Prettier formatting issues found in UI"
            echo "Run 'cd ui && npx prettier --write \"src/**/*.{js,jsx,json,css,md}\"' locally to fix"
          }
