name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commit-count:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for accurate commit comparison

      - name: Get number of commits in the PR
        id: count
        run: |
          COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          echo "Found $COMMITS commits in this PR"
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

      - name: Fail if commit count is too high
        if: steps.count.outputs.commits > 5
        run: |
          echo "‚ùå PR contains more than 5 commits."
          echo "Please squash your commits before merging."
          exit 1

  code-quality-check:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install flake8 black isort

      - name: Run flake8 (warning only)
        run: |
          echo "üîç Running flake8 checks..."
          cd backend && flake8 --extend-ignore=E203,W503 . || {
            echo "::warning::Flake8 found code style issues"
            echo "Run 'cd backend && flake8 .' locally to see details"
            exit 1
          }

      - name: Check code formatting
        run: |
          echo "üé® Checking code formatting..."
          cd backend && black --check --diff . || {
            echo "::warning::Code formatting issues found"
            echo "Run 'cd backend && black .' locally to fix formatting"
            exit 1
          }

      - name: Check import sorting
        run: |
          echo "üì¶ Checking import sorting..."
          cd backend && isort --check-only --diff . || {
            echo "::warning::Import sorting issues found"
            echo "Run 'cd backend && isort .' locally to fix imports"
            exit 1
          }
